<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link type="image" rel="icon" href="./img/finflexx.png" />
  <title>Sign In</title>
  <link rel="stylesheet" href="./css/signin.css" />
</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form autocomplete="off" class="sign-in-form" action="./php/login.php" method="post">
            <div class="logo">

              <a href="#"><b>FinFlexx</b></a>
            </div>

            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registred yet?</h6>
              <a href="#" class="toggle">Sign up</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input name="name" type="text" minlength="4" class="input-field" autocomplete="off" required />
                <label>Name</label>
              </div>


              <div class="input-wrap">
                <input name="password" type="password" minlength="4" class="input-field" autocomplete="off" required />
                <label>Password</label>
              </div>

              <input type="submit" value="Sign In" class="sign-btn" />

              <p class="text">
                Forgotten your password or you login datails?
                <a href="#">Get help</a> signing in
              </p>
            </div>
          </form>

          <form autocomplete="off" class="sign-up-form" action="./php/signin.php" method="post">
            <div class="logo">

              <a href="#"><b>FinFlexx</b></a>
            </div>

            <div class="heading">
              <h2>Get Started</h2>
              <h6>Already have an account?</h6>
              <a href="#" class="toggle">Login</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input name="name" type="text" minlength="4" class="input-field" autocomplete="off" required />
                <label>Name</label>
              </div>

              <div class="input-wrap">
                <input name="email" type="email" class="input-field" autocomplete="off" required />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input name="password" type="password" minlength="4" class="input-field" autocomplete="off" required />
                <label>Password</label>
              </div>

              <input type="submit" value="Sign Up" class="sign-btn" />

              <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p>
            </div>
          </form>
        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <img src="./img/2.jpg" class="image img-1 show" alt="" />
            <img src="./img/3.jpg" class="image img-2" alt="" />
            <img src="./img/4.jpg" class="image img-3" alt="" />
          </div>


          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2></h2>
                <h2></h2>
                <h2></h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Javascript file -->

  <script src="./js/signin.js"></script>
</body>

</html>
